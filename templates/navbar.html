{% load static %}

<link rel="stylesheet"  href="{% static 'styles/navbar.css' %}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<nav class="navbar">
  <div class="navbar-brand">
    <a href="{% url 'home' %}" class="navbar-brand">
      <img src="{% static 'images/logo.png' %}" alt="Logo 2">
      <h1>Paltoc Health Center</h1>
    </a>
      
  </div>

  {% if request.user.is_authenticated %}
  <ul class="navbar-nav">
    {% if request.user.is_staff %}
      <li class="nav-item"><a class="nav-link user" href="{% url 'staff_dashboard' %}"><i class="fa fa-user"></i>{{ request.user.first_name }}!<i class="fa fa-chevron-right"></i></a></li>
    {% else %}
      <li class="nav-item"><a class="nav-link user" href="{% url 'user_dashboard' %}"><i class="fa fa-user"></i>{{ request.user.first_name }}!<i class="fa fa-chevron-right"></i></a></li>
    {% endif %}
    <li class="nav-item"><a class="nav-link logout" href="{% url 'logout' %}">Logout</a></li>
  </ul>
</nav>
{% else %}
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link login" href="{% url 'login' %}">Login</a></li>
    <li class="nav-item"><a class="nav-link register" href="{% url 'register' %}">Register</a></li>
  </ul>
</nav>
{% endif %}


</body>
